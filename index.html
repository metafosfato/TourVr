<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Tour</title>
    <style>
        body { margin: 0; }
        canvas { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <script type="module">
        import * as THREE from '../three.module.js';
        import { OrbitControls } from '../OrbitControls.js';

        let scene, camera, renderer;

        function init() {
            // Criando a cena
            scene = new THREE.Scene();

            // Configurando a câmera
            camera = new THREE.PerspectiveCamera(55, window.innerWidth / window.innerHeight, 45, 30000);
            camera.position.set(-900, -200, -900);

            // Configurando o renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Adicionando os controles de órbita
            const controls = new OrbitControls(camera, renderer.domElement);
            controls.addEventListener('change', animate);

            // Carregando as texturas para cada lado da skybox
            const textureLoader = new THREE.TextureLoader();
            const materialParams = [
                '/imagens/frente.jpg',
                '/imagens/tras.jpg',
                '/imagens/cima.jpg',
                '/imagens/baixo.jpg',
                '/imagens/direita.jpg',
                '/imagens/esquerda.jpg'
            ];

            // Criando os materiais da skybox
            const materials = materialParams.map(path => 
                new THREE.MeshBasicMaterial({ 
                    map: textureLoader.load(path),
                    side: THREE.BackSide 
                })
            );

            // Criando e adicionando a skybox à cena
            const skyboxGeo = new THREE.BoxGeometry(10000, 10000, 10000);
            const skybox = new THREE.Mesh(skyboxGeo, materials);
            scene.add(skybox);

            // Lidar com redimensionamento da janela
            window.addEventListener('resize', onWindowResize, false);

            animate();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }

        init();
    </script>
</body>
</html>
