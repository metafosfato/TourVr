<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Tour</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="navigation">
        <button id="left">◀</button>
        <button id="right">▶</button>
        <button id="up">▲</button>
        <button id="down">▼</button>
    </div>
    
    <!-- Usando uma versão mais recente do Three.js e dos módulos -->
    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.140.0/build/three.module.js';
        import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.140.0/examples/jsm/controls/OrbitControls.js';
        import { VRButton } from 'https://cdn.jsdelivr.net/npm/three@0.140.0/examples/jsm/webxr/VRButton.js';

        // Inicialize o seu script passando o THREE como parâmetro
        import { init } from './script.js';
        init(THREE, OrbitControls, VRButton);
    </script>
</body>
</html>
