<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Tour</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        canvas {
            width: 100%;
            height: 100%;
        }

        #vr-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10;
        }

        #vr-button:hover {
            background-color: #45a049;
        }

        #vr-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <button id="vr-button" disabled>Enter VR</button>

    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.126.1/build/three.module.js';
        import { OrbitControls } from 'https://unpkg.com/three@0.126.1/examples/jsm/controls/OrbitControls.js';
        import { VRButton } from 'https://unpkg.com/three@0.126.1/examples/jsm/webxr/VRButton.js';

        let scene, camera, renderer, controls;

        function init() {
            // Criando a cena
            scene = new THREE.Scene();

            // Configurando a câmera
            camera = new THREE.PerspectiveCamera(55, window.innerWidth / window.innerHeight, 45, 30000);
            camera.position.set(-900, -200, -900);

            // Configurando o renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            
            // Habilitar renderização WebXR
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Adicionando o botão VR
            document.body.appendChild(VRButton.createButton(renderer));

            // Adicionando os controles de órbita
            controls = new OrbitControls(camera, renderer.domElement);
            controls.addEventListener('change', animate);

            // Carregando as texturas para cada lado da skybox
            const textureLoader = new THREE.TextureLoader();
            const materialParams = [
                'imagens/frente.jpg',
                'imagens/trais.jpg',
                'imagens/cima.jpg',
                'imagens/baixo.jpg',
                'imagens/direita.jpg',
                'imagens/esquerda.jpg'
            ];

            // Criando os materiais da skybox
            const materials = materialParams.map(path =>
                new THREE.MeshBasicMaterial({
                    map: textureLoader.load(path),
                    side: THREE.BackSide
                })
            );

            // Criando e adicionando a skybox à cena
            const skyboxGeo = new THREE.BoxGeometry(10000, 10000, 10000);
            const skybox = new THREE.Mesh(skyboxGeo, materials);
            scene.add(skybox);

            // Configurando o loop de renderização para WebXR
            renderer.setAnimationLoop(animate);

            // Lidar com redimensionamento da janela
            window.addEventListener('resize', onWindowResize, false);

            // Habilitar botão VR manualmente
            setupVRButton();
        }

        function setupVRButton() {
            const vrButton = document.getElementById('vr-button');
            
            // Verificar suporte WebXR
            if ('xr' in navigator) {
                navigator.xr.isSessionSupported('immersive-vr').then((supported) => {
                    vrButton.disabled = !supported;
                    if (supported) {
                        vrButton.addEventListener('click', enterVR);
                    }
                });
            }
        }

        async function enterVR() {
            if (!renderer.xr.isPresenting) {
                try {
                    await renderer.xr.requestSession('immersive-vr');
                } catch (error) {
                    console.error('Erro ao entrar no modo VR:', error);
                }
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
