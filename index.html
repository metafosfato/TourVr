<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>VR Equirectangular Skybox</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.126.1/build/three.module.js';
        import { OrbitControls } from 'https://unpkg.com/three@0.126.1/examples/jsm/controls/OrbitControls.js';
        import { VRButton } from 'https://unpkg.com/three@0.126.1/examples/jsm/webxr/VRButton.js';

        let camera, scene, renderer, controls;
        let alpha = 0, beta = 0, gamma = 0;
        let useGyroscope = true; // Sempre ativado

        function createScene(equirectangularTexture) {
            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 0.1);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            const textureLoader = new THREE.TextureLoader();
            const texture = textureLoader.load(equirectangularTexture);
            
            const sphereGeometry = new THREE.SphereGeometry(500, 60, 40);
            sphereGeometry.scale(-1, 1, 1); 
            const sphereMaterial = new THREE.MeshBasicMaterial({ map: texture });
            const skybox = new THREE.Mesh(sphereGeometry, sphereMaterial);
            scene.add(skybox);
          
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableZoom = true;
            controls.enablePan = false;
            controls.enableRotate = true; // Mantém rotação manual ativa

            document.body.appendChild(VRButton.createButton(renderer));

            window.addEventListener('resize', onWindowResize, false);
            requestDeviceOrientationPermission();
        }

        function requestDeviceOrientationPermission() {
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            window.addEventListener('deviceorientation', onDeviceOrientation, true);
                        }
                    })
                    .catch(console.error);
            } else {
                window.addEventListener('deviceorientation', onDeviceOrientation, true);
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onDeviceOrientation(event) {
            if (event.alpha !== null) {
                alpha = THREE.MathUtils.degToRad(event.alpha);
                beta = THREE.MathUtils.degToRad(event.beta);
                gamma = THREE.MathUtils.degToRad(event.gamma);
            }
        }

        function updateCameraRotation() {
            if (useGyroscope) {
                const quaternion = new THREE.Quaternion();
                const euler = new THREE.Euler(beta, alpha, -gamma, 'YXZ');
                quaternion.setFromEuler(euler);
                camera.quaternion.slerp(quaternion, 0.1); // Suaviza a rotação
            }
        }

        function animate() {
            renderer.setAnimationLoop(() => {
                updateCameraRotation();
                controls.update(); // Garante que a rotação manual funcione junto com o giroscópio
                renderer.render(scene, camera);
            });
        }

        function init(equirectangularTexture) {
            createScene(equirectangularTexture);
            animate();
        }

        window.onload = () => {
            init('https://metafosfato.github.io/TourVr/imagens/Pampa1.jpg');
        };
    </script>
</body>
</html>
